#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
logging.level.org.springframework.jms.connection.JmsTransactionManager=DEBUG
logging.level.org.apache.activemq.TransactionContext=DEBUG

spring.datasource.url=jdbc:h2:file:./target/db/app
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.pool.max-connections=50
spring.activemq.packages.trusted=com.example,java
spring.jms.listener.max-concurrency=10